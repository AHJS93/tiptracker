name: tiptracker
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.19.0
  flutter_svg: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  flutter_native_splash: ^2.4.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/tipperIcon2.svg
    - assets/tipperIcon2.png

# ⬇️ MOVE BOTH CONFIG BLOCKS HERE — AFTER ALL OTHER TOP‑LEVEL SECTIONS

flutter_native_splash:
  color: "#47B200"
  image: assets/tipperIcon2-2.png

  android_12:
    image: assets/tipperIcon2-2.png
    icon_background_color: "#47B200"
    branding: null

flutter_launcher_icons:
  android: true
  ios: true

  image_path: "assets/tipperIcon2_foreground.png"
  adaptive_icon_background: "#47B200"
  adaptive_icon_foreground: "assets/tipperIcon2_foreground.png"
